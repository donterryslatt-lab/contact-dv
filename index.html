<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
<table width="500" cellpadding="8">
  <tr>
    <td colspan="2">
      <h1>Contact Us</h1>
    </td>
  </tr>
  <tr>
    <td>
      <label>First Name</label><br>
      <input type="text" name="fname" required size="25">
    </td>
    <td>
      <label>Last Name</label><br>
      <input type="text" name="lname" required size="25">
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <label>Email Address *</label><br>
      <input type="email" name="email" required size="55">
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <label>Query Type</label><br><br>
      <input type="radio" name="query" required>
      General Enquiry
      
      <input type="radio" name="query">
      Support Request
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <label>Message *</label><br>
      <textarea name="message" rows="6" cols="52" required></textarea>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <input type="checkbox" required>
      I consent to being contacted by the team *
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <br>
      <input type="submit" value="Submit" bgcolor="green">
    </td>
  </tr>

</table>
</form>
  
</body>
</html>
